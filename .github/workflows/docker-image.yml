name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Flask App
      uses: docker/build-push-action@v5
      with:
        context: ./flask-app
        file: ./flask-app/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ secrets.DOCKER_USERNAME }}/flask-app:latest

    - name: Build Spring Boot App  
      uses: docker/build-push-action@v5
      with:
        context: ./springboot-app
        file: ./springboot-app/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ secrets.DOCKER_USERNAME }}/springboot-app:latest

    - name: Test Flask
      run: |
        docker run --rm -d -p 5000:5000 --name flask-test ${{ secrets.DOCKER_USERNAME }}/flask-app:latest || true
        sleep 10
        curl -f http://localhost:5000/ || echo "Flask test skipped"
        docker stop flask-test || true

    - name: Test Spring Boot
      run: |
        docker run --rm -d -p 8080:8080 --name spring-test ${{ secrets.DOCKER_USERNAME }}/springboot-app:latest || true  
        sleep 30
        curl -f http://localhost:8080/api/ || echo "Spring test skipped"
        docker stop spring-test || true
